<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Login Form</title>
</head>

<body>

    <form>



        <div class="container mt-5">
            <div class="row">
                <div class="col-m-12" id="nav">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="row mt-2">
                <span id="label">Name:</span>
                <div class="col-md-12 col-sm-12">
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="row mt-2">
                <span id="label">Email:</span>
                <div class="col-md-12 col-sm-12"><input type="text" name="email" placeholder="Enter your email"></div>
            </div>
            <div class="row mt-2">
                <span id="label">Contact:</span>
                <div class="col-md-12 col-sm-12"><input type="text" name="contact" placeholder="Enter your contact">
                </div>
            </div>
            <div class="row mt-2">
                <span id="label">Address:</span>
                <div class="col-md-12 col-sm-12"><input type="text" name="address" placeholder="Enter your address">
                </div>
            </div>
            <div class="row mt-2">
                <span id="label">Gender:</span>
                <div class="col-md-12 col-sm-12 gen "><input type="radio" name="gender" value="male" name="gender"
                        checked>Male<input type="radio" name="gender" value="female" name="gender">Female
                </div>
            </div>
            <div class="row mt-2">
                <span id="label">Languages:</span>
                <div class="col-md-12 col-sm-12 lang">
                    <input type="checkbox" name="Languages" value="java">java
                    <input type="checkbox" name="Languages" value="javascript">javascript
                    <input type="checkbox" name="Languages" value="c++">c++
                    <input type="checkbox" name="Languages" value="python">python
                </div>
            </div>
            <br>
            <div class="row mt-2">

                <div class="col-md-12 col-sm-12">
                    <select name="hobbies">
                        <option value="select hobbies">Select Hobbies</option>
                        <option value="Boxing">Boxing</option>
                        <option value="dancing">dancing</option>
                        <option value="singing">Singing</option>
                        <option value="badminton">badminton</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 col-sm-12">
                    <button type="submit" class="btn btn-success" id="submit" disabled>Submit</button>
                    <button type="button" class="btn btn-primary" id="showbtn">Show Form</button>
                </div>
            </div>
    </form>

    </div>

    <br>


    <div class="container details mt-3 showinfo" id="details">
        <input type="search" placeholder="Search by name" id="search">
        <div id="listData">
            
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./validation.js"></script>
    <script src="./search.js"></script>

</body>

</html>
