<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Login Form</title>
</head>

<body>

    <form>

        <h3 id="form-heading"> Login Form</h3>

        <div class="container mt-3">
            <div class="row">
                <div class="col-m-12">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12 col-sm-12"><input type="text" name="name" placeholder="Enter your name"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12 col-sm-12"><input type="email" name="email" placeholder="Enter your email"></div>
            </div>
            <div class="row mt-2">

                <div class="col-md-12 col-sm-12"><input type="tel" name="contact" placeholder="Enter your contact">
                </div>
            </div>
            <div class="row mt-2">

                <div class="col-md-12 col-sm-12"><input type="text" name="address" placeholder="Enter your address">
                </div>
            </div>
            <div class="row mt-2">

                <div class="col-md-12 col-sm-12"><input type="radio" name="gender" value="male"
                        name="gender">Male:<input type="radio" name="gender" value="female" name="gender">Female:</div>
            </div>
            <div class="row mt-2">

                <div class="col-md-12 col-sm-12">
                    <input type="checkbox" name="Languages" value="java">java
                    <input type="checkbox" name="Languages" value="javascript">javascript
                    <input type="checkbox" name="Languages" value="c++">c++
                    <input type="checkbox" name="Languages" value="python">python
                </div>
            </div>
            <div class="row mt-2">

                <div class="col-md-12 col-sm-12"><select name="hobbies">
                        <option value="selet hobbies">Select Hobbies</option>
                        <option value="Boxing">Boxing</option>
                        <option value="dancing">dancing</option>
                        <option value="singing">Singing</option>
                        <option value="badminton">badminton</option>
                    </select></div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 col-sm-12"><button type="submit" class="btn btn-success">submit</button>
                    <button class="btn btn-primary" id="showbtn">show form</button>
                </div>
            </div>
    </form>

    </div>

    <div class="container details mt-3" id="details">

    </div>
    <script src="./script.js"></script>
</body>

</html>
